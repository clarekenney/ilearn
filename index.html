    <!--login screen-->
    <div id="login_div" class="main-div"> 
        <h3 id="iLearnLogin">iLearn Login</h3>      
        <input type="email" placeholder="Email" id="email_field"/>
        <input type="password" placeholder="Password" id="password_field"/>
        <button onclick="login()">Login to Account</button>
        <button onclick="createaccount()">Create an Account</button>
    </div>

    <div id="createuser_div" class="main-div">

      <button onclick="createuser()">Done</button>
  </div>

        <h3>Welcome to iLearn</h3>

        <button onclick="homepage()">Continue to Homepage</button>
        <button onclick="logout()">Logout</button>
